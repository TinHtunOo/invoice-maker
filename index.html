<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">

        <div class="row mt-3 ">

            <div class="col 12">
                <h3 class="text text-center ">Invoice Maker</h3>
            </div>

            <form class="border  rounded-2 py-3 mb-3 d-print-none " id="inputForm">
                <div class="row align-items-end  ">

                    <div class="col">

                        <label for="items" class="form-label ">Select Item</label>
                        <select name="items" id="items" class="form-select " required>

                        </select>
                    </div>

                    <div class="col">
                        
                        <label for="quantity" class="form-label ">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" required>

                    </div>

                    <div class="col d-flex justify-content-center ">
                        
                            <button class="btn btn-primary w-75 " id="addBtn">Add</button>
   
                    </div>
                </div>
            </form>

        <table class="table align-middle ">
            <thead>
                
                <th>Product Name</th>
                <th class="text-end">Unit Price</th>
                <th class="text-end">Quantity</th>
                <th class="text-end w-25">Cost</th>
            </thead>
            <tbody class="rows">
            </tbody>
            <tfoot class="fw-bold ">
                <td class="text-center " colspan="3">Total Cost</td>
                <td class="text-end " id="total">0</td>
            </tfoot>
        </table>
        <div class="text-end ">
            <button class="btn btn-outline-primary d-print-none " onclick="print()">Print</button>
        </div>
        </div>

    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
    <script src="app.js"></script>
</body>
</html>
